<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="tabs">
      <input id="all" type="radio" name="tab_item" checked>
      <label class="tab_item" for="all">総合</label>
      <input id="programming" type="radio" name="tab_item">
      <label class="tab_item" for="programming">プログラミング</label>
      <input id="design" type="radio" name="tab_item">
      <label class="tab_item" for="design">デザイン</label>
    <div class="tab_content" id="all_content">
        総合の内容がここに入ります
    </div>
    <div class="tab_content" id="programming_content">
        プログラミングの内容がここに入ります
    </div>
    <div class="tab_content" id="design_content">
        デザインの内容がここに入ります
  </div>
    <script>
      // ServiceWorker登録：https://developers.google.com/web/fundamentals/primers/service-workers/?hl=ja
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      }
  </script>
  </body>
</html>
